<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
    <main class="card">
      <div class="card_line">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="card_line__hover">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="card_line">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="price_element">
            <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </div>
          <div class="price_element">
            <img src="./images/icon-clock.svg" alt="" /> 3 days left
          </div>
        </div>
        <div class="creator">
          <div class="creator_element">
            <img src="./images/image-avatar.png" alt="" />
          </div>
          <div class="creator_element">
            Creation of
            <a href="#"> Jules Wyvern </a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://ah-jim-seed.web.app">Akhlak Hossain Jim</a>.
      </div>
    </footer>
  </body>
</html>
